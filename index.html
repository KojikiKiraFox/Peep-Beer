<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Peep good drink</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="/">
                    <img class="logo__img" src="img/logo.svg" alt="logo">
                    <p class="logo__text">
                        <span>Peep</span>
                        <span>Beer</span>
                    </p>
                </a>
                <input class="search input" type="text" placeholder="Адрес доставки">
                <div class="header__buttons">
                <button class="btn__login btn">Войти</button>
                <button class="bta__cart btn">Корзина</button>
                </div>
            </div>
        </div>
</header>
<!-- /.header container -->
<main class="main">
<section class="hero">
    <div class="container">
        <div class="hero__wrapper">
            <div class="hero__inner">
                <h1 class="hero__title">Онлайн-сервис пива на дом</h1>
                <p class="hero__desc">
                    Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
                </p>
            </div>
        </div>
    </div>
</section>

<section class="beer">
    <div class="container">
        <div class="beer__top">
            <h2 class="beer__title title">Пиво</h2>
            <input type="text" class="beer__input" placeholder="Поиск пива">
        </div>
        <div class="beer__items">
            <div class="beer__item">
                <a class="beer-item__link-img" href="#">
                    <img src="img/Items/1.jpg" alt="Pivo" class="beer-item__img">
                </a>
                <div class="beer-item__info">
                    <div class="beer-item__info-top">
                        <a href="#" class="beer-item__info-link">
                            <h3 class="beer-item__info-title">
                                Пиво плюс
                            </h3>
                        </a>
                        <div class="beer-item__info--time">
                            50 мин
                        </div>
                    </div>
                    <div class="beer-item__info-bottom">
                        <div class="beer-item__info-raiting">
                            4.5
                        </div>
                        <a class="beer-item__info-price" href="#">
                            От 900 руб
                        </a>
                        <span></span>
                        <a class="beer-item__info-categories" href="#">
                            Пиво
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>
<!-- /.container -->
</body>
</html>
<!-- /.botton -->
